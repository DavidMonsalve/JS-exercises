<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        value = prompt("number: ")

        function myFunction(value) {
            
            if (value <= 13) {
                return (value - 13);
            }
            else {
                return (value - 13) * 2;
            }
        }

        alert(myFunction(value))
    </script>
</body>
</html>
